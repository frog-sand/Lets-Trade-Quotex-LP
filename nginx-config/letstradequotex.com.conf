server {
    listen 80;
    listen [::]:80;

    server_name letstradequotex.com www.letstradequotex.com;

    root /var/www/letstradequotex.com;
    index index.html index.htm;

    # Access and error logs
    access_log /var/log/nginx/letstradequotex.com-access.log;
    error_log /var/log/nginx/letstradequotex.com-error.log;

    # Root location block
    location / {
        try_files $uri $uri/ =404;
    }

    # Include auto-generated location blocks
    include /etc/nginx/snippets/ltq-locations.conf;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;
}
